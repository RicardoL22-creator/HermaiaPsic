<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Hermaia</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <a href="../index.html">HOME</a>
            <a href="#">SOBRE MIM</a>
            <a href="#">CURIOSIDADES</a>
            <a href="#">ARTIGOS</a>
            <a href="#">AGENDA</a>
        </nav>
        <div class="container-btn-login">
            <button type="button" class="login-btn" id="login">LOGIN</button>
            <button type="button" class="login-btn" id="cadastro">CADASTRO</button>
        </div>
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1>Seja bem vindo! <br> Faça seu Login.</h1>
            <img src="psychologist-animate.svg" alt="img" class="left-img">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div class="wrap">
                <button class="button-login">Login</button>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>

</html>
